<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>THE CREATOR</title>  
    <style>  
        body {  
            margin: 0;  
            padding: 0;  
            font-family: 'Avenir', 'Helvetica Neue', Arial, sans-serif;  
            background-color: #f0f0f0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            overflow: hidden;  
        }  
  
        .welcome-container {  
            text-align: center;  
            background-color: #ffffff;  
            padding: 20px;  
            border-radius: 10px;  
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);  
        }  
  
        h1 {  
            color: #007BFF;  
            margin: 0;  
            font-weight: 600;  
        }  
  
        p {  
            color: #333;  
            margin-top: 10px;  
            font-size: 16px;  
        }  
  
        .button {  
            display: inline-block;  
            padding: 10px 20px;  
            background-color: #007BFF;  
            color: #fff;  
            border-radius: 5px;  
            text-decoration: none;  
            font-weight: 600;  
            margin-top: 20px;  
            transition: background-color 0.3s ease;  
        }  
  
        .button:hover {  
            background-color: #0056b3;  
        }  
    </style>  
</head>  
<body>  
    <div class="welcome-container">  
        <h1>欢迎来到首页！</h1>  
        <p>心有所向，日复一日，必有精进。</p>  
        <a href="https://www.bilibili.com/anime/?spm_id_from=333.1007.0.0" class="button">看会番ヾ(≧▽≦*)o</a>  
    </div>  
</body>  
</html>
